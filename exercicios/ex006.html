<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números em JS</title>

    <style>
        body{
            font: normal 1em Arial, Hervetica;
        }

        input{
            padding: 30px;
            font-size: 1em;
        }

        div{
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <h1>Somando dois números</h1>

    <input type="button" value="Iniciar a soma" onclick="clicar()">

    <div id="res">O resultado vem aqui</div>

    <script>
        function clicar(){
            var n1 = Number(window.prompt('Digite um número:'))
            var n2 = Number(window.prompt('Digite outro número'))
            var res = window.document.querySelector('div#res')
            var s = n1 + n2
            res.innerHTML = `A soma entre <mark>${n1}</mark> e <mark>${n2}</mark> é igual a <strong>${s}</strong>!`
        }
    </script>
    
</body>
</html>
