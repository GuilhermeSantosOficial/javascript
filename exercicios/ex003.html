<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>

    <style>
        body{
            font: normal 1em Arial;
        }

        input{
            padding: 30px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com dados v1.0</h1>
    <input type="button" value="Clique para começar" onclick="clicar()">
    
    <script>
        function clicar(){
            var nome = window.prompt('Qual é o seu nome?')
            window.alert(`Olá, ${nome}! É um prezer te conhecer!`)
        }
    </script>
</body>
</html>
