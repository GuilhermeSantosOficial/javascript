<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 2em Arial, Helvetica;
        }
    </style>


</head>
<body>

    <script>
        var nome = window.prompt('Qual é o seu nome?:')
        document.write(`Olá, ${nome}! O seu nome tem ${nome.length} letras!<br/>` )
        document.write(`O seu nome em letras maiúsculas fica assim: ${nome.toUpperCase()} <br/>`)
        document.write(`O seu nome em letras minúsculas fica assim: ${nome.toLowerCase()}`)
    </script>
</body>
</html>
