    <script>

        function calc(){
            var veltv = window.document.getElementById("txtvel")
            var veln = Number(veltv.value)

                res.innerHTML = "Você ultrapassou o limite de velocidade. MULTADO"

                res.innerHTML = "Sempre use cinto de segurança!"
            }
