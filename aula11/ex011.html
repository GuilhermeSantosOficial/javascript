<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    
    <input type="text" id="txtpais">
    <input type="button" value="Verificar" onclick="ver()">

    <div id="res">

    </div>

    <script>
        function ver(){
            var txtpais = window.document.querySelector("input#txtpais")
            var pais = txtpais.value
            var res = window.document.querySelector("div#res")
            res.innerHTML = `<p>Vivendo em <strong>${pais}</strong></p>`

            if (pais == "Brasil"){
                res.innerHTML += "<p>Você é <strong>Brasileiro</strong></p>"
            }else{
                res.innerHTML += "<p>Você é <strong>Estrangeiro</strong></p>"
            }
            
        }


    </script>

</body>
</html>
